annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
application.title=MyGame
application.vendor=MyCompany
assets.jar.name=assets.jar
assets.excludes=**/*.j3odata,**/*.mesh,**/*.skeleton,**/*.mesh.xml,**/*.skeleton.xml,**/*.scene,**/*.material,**/*.obj,**/*.mtl,**/*.3ds,**/*.dae,**/*.blend,**/*.blend*[0-9]
assets.folder.name=assets
assets.compress=true
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
compile.on.save=true
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/${application.title}.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.artemis.jar=lib/artemis.jar
file.reference.asm-4.0.jar=lib/asm-4.0.jar
file.reference.jdom-2.0.5.jar=lib/jdom-2.0.5.jar
file.reference.jsonbeans-0.2.jar=lib/jsonbeans-0.2.jar
file.reference.kryo-2.20.jar=lib/kryo-2.20.jar
file.reference.kryonet-2.18.jar=lib/kryonet-2.18.jar
file.reference.minlog-1.2.jar=lib/minlog-1.2.jar
file.reference.objenesis-1.2.jar=lib/objenesis-1.2.jar
file.reference.reflectasm-1.07.jar=lib/reflectasm-1.07.jar
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${libs.jme3.classpath}:\
    ${libs.jme3-libraries.classpath}:\
    ${file.reference.artemis.jar}:\
    ${file.reference.asm-4.0.jar}:\
    ${file.reference.jdom-2.0.5.jar}:\
    ${file.reference.jsonbeans-0.2.jar}:\
    ${file.reference.kryo-2.20.jar}:\
    ${file.reference.kryonet-2.18.jar}:\
    ${file.reference.minlog-1.2.jar}:\
    ${file.reference.objenesis-1.2.jar}:\
    ${file.reference.reflectasm-1.07.jar}:\
    ${libs.jme3-test-data.classpath}:\
    ${libs.cubes.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.7
javac.target=1.7
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=default
jnlp.offline-allowed=false
jnlp.signed=false
jnlp.signing=
jnlp.signing.alias=
jnlp.signing.keystore=
lwjgl.applet.height=480
lwjgl.applet.width=640
main.class=org.megastage.client.Main
meta.inf.dir=${src.dir}/META-INF
manifest.file=MANIFEST.MF
mkdist.disabled=false
mobile.android.package=com.mycompany.mygame
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${assets.folder.name}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
source.reference.artemis.jar=lib/src
src.dir=src
